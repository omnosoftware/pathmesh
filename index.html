<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PathMesh</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    canvas {
      display: block;
    }

    .overlay {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .status {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #f97316;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="overlay">
    <div class="status" id="status">Aguardando GPS...</div>
    <button id="finishBtn">Finalizar Caminhada</button>
  </div>

  <!-- THREE CORE -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- CONTROLES TOUCH -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ===============================
    // GLOBAL STATE
    // ===============================
    let scene, camera, renderer, controls;
    let player, trailLine;
    let pathPoints = [];
    let origin = null;

    const statusEl = document.getElementById("status");
    const finishBtn = document.getElementById("finishBtn");

    // ===============================
    // INIT
    // ===============================
    initScene();
    startGPS();
    animate();

    // ===============================
    // SCENE SETUP
    // ===============================
    function initScene() {

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0f172a);

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        10000
      );

      camera.position.set(0, 200, 200);

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        preserveDrawingBuffer: true // necessário para screenshot
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Orbit Controls (Touch + Zoom + Rotate)
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = true;
      controls.minDistance = 50;
      controls.maxDistance = 1500;
      controls.maxPolarAngle = Math.PI / 2.1;

      addLighting();
      addGround();
      createPlayer();

      window.addEventListener("resize", onResize);
    }

    function addLighting() {
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(100, 200, 100);
      scene.add(light);
    }

    function addGround() {
      const geometry = new THREE.PlaneGeometry(5000, 5000);
      const material = new THREE.MeshStandardMaterial({ color: 0x1e293b });
      const plane = new THREE.Mesh(geometry, material);
      plane.rotation.x = -Math.PI / 2;
      scene.add(plane);
    }

    function createPlayer() {
      const geometry = new THREE.BoxGeometry(6, 6, 6);
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
      player = new THREE.Mesh(geometry, material);
      player.position.y = 3;
      scene.add(player);
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // ===============================
    // GPS
    // ===============================
    function startGPS() {

      if (!navigator.geolocation) {
        statusEl.innerText = "Geolocalização não suportada.";
        return;
      }

      navigator.geolocation.watchPosition(
        handlePosition,
        () => statusEl.innerText = "Erro ao obter GPS.",
        { enableHighAccuracy: true, maximumAge: 0 }
      );
    }

    function handlePosition(pos) {
      const { latitude, longitude } = pos.coords;

      if (!origin) {
        origin = { latitude, longitude };
        statusEl.innerText = "GPS conectado. Caminhando...";
      }

      const scale = 111139; // metros aproximados por grau

      const dx = (longitude - origin.longitude) * scale;
      const dz = (latitude - origin.latitude) * scale;

      updatePlayerPosition(dx, dz);
    }

    // ===============================
    // PLAYER + TRAIL
    // ===============================
    function updatePlayerPosition(x, z) {

      const newPosition = new THREE.Vector3(x, 3, z);

      // Ignora jitter muito pequeno
      if (pathPoints.length > 0) {
        const last = pathPoints[pathPoints.length - 1];
        if (last.distanceTo(newPosition) < 1) return;
      }

      player.position.set(x, 3, z);
      pathPoints.push(newPosition.clone());

      updateTrail();
    }

    function updateTrail() {

      if (trailLine) {
        scene.remove(trailLine);
      }

      const geometry = new THREE.BufferGeometry().setFromPoints(pathPoints);
      const material = new THREE.LineBasicMaterial({ color: 0xf97316 });
      trailLine = new THREE.Line(geometry, material);

      scene.add(trailLine);
    }

    // ===============================
    // RENDER LOOP
    // ===============================
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // ===============================
    // SCREENSHOT
    // ===============================
    finishBtn.addEventListener("click", () => {
      const image = renderer.domElement.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = image;
      link.download = "pathmesh-trilha.png";
      link.click();
    });

  </script>

</body>
</html>
